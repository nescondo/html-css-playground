<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Nikolai Escondo">
	<meta name="description" content="Contact page for LTS">
	<link rel="stylesheet" href="main.css" type="text/css">
	<title>Contact Us - LTS</title>
</head>
	
<main>
	<header>
		<h1>Contact Us</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html#about-LTS">About LTS</a></li>
					<li><a href="index.html#LTS-menu">Our Menu</a></li>
					<li><a href="hours.html">Store Hours</a></li>
				</ul>
			</nav>
		<figure>
			<img src="img/tacos_close_up_400x260.png" alt="close up LTS tacos" width=400 height=260 loading="lazy">
			<figcaption>Little Taco Shop Tacos</figcaption>
		</figure>
	</header>

	<section>
		<h2>Our Contact Form</h2>
			<form action="https://httpbin.org/get" method="get">
				<fieldset>
					<legend>Send Us A Message</legend>
					<p>
						<label for="name">Name: </label>
						<input type="text" name="name" id="name" placeholder="your name" required autocomplete="on" autofocus>
					</p>
					<p>
						<label for="email">Email: </label>
						<input type="text" name="email" id="email" placeholder="your email" required autocomplete="on" pattern="[a-zA-Z0-9]+@[a-z]+(.com)|(.net)|(.org)|(.gov)">
					</p>
					<p>
						<label for="message">Your Message: </label>
						<br>
						<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
					</p>
				</fieldset>	
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
	</section>
	<section>
		<h2>Our Location</h2>
			<address>
				<em>555 Taco Temptation Lane, Suite T</em>
				<br>
				<em>Kansas City, MO 55555-5555</em>
			</address>
			<p>
				<em>Phone: <a href="tel:+5555555555">555-555-5555</a></em>
			</p>
		
		<a href="#">Back to Top</a>
	</section>

</main>
